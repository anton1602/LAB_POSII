<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="dekan_h">
                <h1>Heart disease tester</h1>
            </div>
 <div class="zagruzator">
                <div class="form-group">
                    <form action="/uploader" method="POST"
                          enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <label for="name">Age:</label>
							<br><input type="text" name="input1" value="54"><br>
							<label for="name">Sex (1-man,0-female):</label>
							<br><input type="text" name="input2" value="1"><br>
							<label for="name">The chest pain experienced (Value 1: typical angina, Value 2: atypical angina, Value 3: non-anginal pain, Value 4: asymptomatic):</label>
							<br><input type="text" name="input3" value="1"><br>
							<label for="name">The person's resting blood pressure (mm Hg on admission to the hospital):</label>
							<br><input type="text" name="input4" value="120"><br>							
							<label for="name">The person's cholesterol measurement in mg/dl</label>
							<br><input type="text" name="input5" value="2"><br>
							<label for="name">The person's fasting blood sugar (> 120 mg/dl, 1 = true; 0 = false):</label>
							<br><input type="text" name="input6" value="1"><br>
							<label for="name">Resting electrocardiographic measurement (0 = normal, 1 = having ST-T wave abnormality, 2 = showing):</label>
							<br><input type="text" name="input7" value="1"><br>
							<label for="name">The person's maximum heart rate achieved:</label>
							<br><input type="text" name="input8" value="124"><br>
							<label for="name">Exercise induced angina (1 = yes; 0 = no):</label>
							<br><input type="text" name="input9" value="1"><br>
							<label for="name">ST depression induced by exercise relative to rest:</label>
							<br><input type="text" name="input10" value="3"><br>
							<label for="name">The slope of the peak exercise ST segment:</label>
							<br><input type="text" name="input11" value="2"><br>
							<label for="name">The number of major vessels (0-3):</label>
							<br><input type="text" name="input12" value="3"><br>
							<label for="name">A blood disorder called thalassemia (3 = normal; 6 = fixed defect; 7 = reversable defect):</label>
							<br><input type="text" name="input13" value="7"><br><br>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Get value
                        </button>
                         </form>
                </div>
            </div>
            
        </div>

    </div>
</div>
</body>
</html>
